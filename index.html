<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XBoard Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                DEFAULT: '#2C6B74', /* Matching the Login Button */
                dark: '#22535a',
                light: '#e0f2f4',
              },
              glass: 'rgba(255, 255, 255, 0.7)',
              'glass-border': 'rgba(0, 0, 0, 0.05)',
              'glass-hover': 'rgba(0, 0, 0, 0.03)',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9; /* slate-100 */
        /* Subtle sky gradient mimicking the horizon in the photo */
        background-image: linear-gradient(to bottom, #f8fafc 0%, #e2e8f0 100%);
        color: #0f172a; /* slate-900 */
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
